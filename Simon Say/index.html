<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Simon Says</h1>
    <h2>Press any key to start</h2>

    <div class="btn-container">
      <div class="btn red" id="red"></div>
      <div class="btn yellow" id="yellow"></div>
      <div class="btn green" id="green"></div>
      <div class="btn purple" id="purple"></div>
    </div>

    <div class="info-panel">
      <div id="score">Score: 0</div>
      <div id="high-score">High Score: 0</div>
    </div>

    <div class="actions">
      <button id="restart" class="hidden">Restart Game</button>
      <button id="toggle-sound">ðŸ”Š Sound On</button>
      <button id="toggle-mode">ðŸŒ™ Dark Mode</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
